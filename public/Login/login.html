<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="/stylesheets/default.css" />
    <!-- CSS global stylesheets (especially for navbar & footer) -->
    <link rel="stylesheet" href="../stylesheets/navbar.css" />
    <link rel="stylesheet" href="../stylesheets/footer.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.ico" />
  </head>
  <body>
    <!-- NAVBAR SECTION -->
    <header data-include="../html-components/navbar.html"></header>

    <!-- FAQ/Întrebări frecvente SECTION-->
    <section class="appointment-form">
      <div class="form-content">
        <h1 class="form-title">LOGIN</h1>
        <p>Intră în cont</p>
        <form id="form-login" method="post" action="">
          <fieldset>
            <label id="email">Adresa ta de e-mail:</label>
            <input
              class="input-text"
              type="text"
              id="email-input"
              name="Adresa email"
              required
              placeholder="adresaemail@gmail.com"
            />
            <label id="password-label">Parolă:</label>
            <input
              class="input-text"
              type="text"
              id="password-input"
              name="Parola Input"
              required
              placeholder="parola ta"
            />
            <input
              class="button btn-login"
              id="send-form"
              type="submit"
              value="CONECTEAZĂ-TE"
            />
          </fieldset>
        </form>
        <div class="register-btn">
          <p class="register-p">Nu ai cont? Înregistrează-te aici!</p>
          <a href="/Register/register.html" class="button btn-register"
            >CREEAZĂ CONT</a
          >
        </div>
      </div>
      <div class="faq-image">
        <img
          src="https://images.pexels.com/photos/175039/pexels-photo-175039.jpeg"
          alt="faq.png"
        />
      </div>
    </section>

    <!--  END OF THE FAQ SECTION -->

    <!-- FOOTER SECTION -->
    <footer data-include="../html-components/footer.html"></footer>

    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="../assets/includes.js"></script>
    <!--for including the navbar and the footer-->
    <script src="./login.js"></script>
  </body>
</html>
