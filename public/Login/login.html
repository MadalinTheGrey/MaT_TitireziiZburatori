<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Register</title>
    <link rel="stylesheet" href="/ContulMeuClient/styles.css" />
    <!-- CSS global stylesheets (especially for navbar & footer) -->
    <link rel="stylesheet" href="../stylesheets/navbar.css" />
    <link rel="stylesheet" href="../stylesheets/footer.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- <link
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
      rel="stylesheet"
    /> -->
  </head>
  <body>
    <!-- NAVBAR SECTION -->
    <header data-include="../html-components/navbar.html"></header>

    <main>
      <section class="desc-login">
        <div class="text-content">
          <div class="blue-line"></div>
          <h1>LOGIN</h1>
          <p>
            Creează/Intră în cont
          </p>
        </div>
        <div class="image-content">
          <img src="https://images.pexels.com/photos/175039/pexels-photo-175039.jpeg" alt="hammer.jpg"
          />
        </div>
      </section>
      <section class="login-form">
        <form id="form-login" method="post" action="">
          <fieldset>
            <label id="email-label">Adresa ta de e-mail:</label>
            <input
              type="text"
              id="email-input"
              name="Nume email"
              required
              placeholder="adresaEmail@gmail.com"
            />
            <label id="password-label">Parolă:</label>
            <input
              type="text"
              id="password-input"
              name="password"
              required
              placeholder="parola ta"
            />
            <input id="send-form" type="submit" value="Trimite" />
          </fieldset>
        </form>
        <div id="form-message"></div>
      </section>
      
    </main>

    <!-- FOOTER SECTION -->
    <footer data-include="../html-components/footer.html"></footer>

    <script src="../assets/includes.js"></script> <!--for including the navbar and the footer-->
  </body>
</html>
