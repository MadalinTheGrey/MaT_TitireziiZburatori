    <main>

            Intră/Creează cont la noi!

      <section class="appointment-form">
        <form id="formular-inscriere" method="post" action="">
          <fieldset>
            <label id="produs-label">Nume produs</label>
            <input
              type="text"
              id="produs-input"
              name="Nume produs"
              required
              placeholder="Motocicleta Kawasaki Ninja H2 R, 1:12"
            />

            <input
              type="text"
              id="produs-input"

              required
              placeholder="Motocicleta Kawasaki Ninja H2 R, 1:12"
            />
            <input id="send-form" type="submit" value="Trimiteți" />
          </fieldset>
        </form>
        <div id="form-message"></div>
      </section>
